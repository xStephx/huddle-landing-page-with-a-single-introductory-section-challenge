<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <!-- Style -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <!-- Main Section -->
  <main class="container">
    <!-- Logo -->
    <header class="logo">
      <img src="assets/images/logo.svg" alt="Logo">
    </header>
    <section class="content-img">
      <section class="img">
        <img src="assets/images/illustration-mockups.svg" alt="Illustration Image">
      </section>
      <!-- Conent text -->
      <section class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="btn">Register</button>
      </section>
    </section>
    <!-- Social Media -->
    <footer class="social-media">
      <i class="fa-brands fa-facebook-f center" alt="Facebook"></i>
      <i class="fa-brands fa-twitter center" alt="Twitter"></i>
      <i class="fa-brands fa-instagram center" alt="Instagram"></i>
    </footer>
  </main>

</body>

</html>
